<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
    
    <title>BBBS | Canada</title>
</head>
<body class="donate-body">
    <header>
        <div class="header-external-container">
            <div class="logo-container">
                <img src="images/logo.jpg" alt="logo of BBBS" class="logo-header-class">
            </div>
            <div class="main-name-container">
                <p>BBBS</p>
            </div>
            <div class="header-menu-container">
                <ul> 
                    <li><a href="home.html" title="Home page" style="text-decoration: none;">Home</a></li>
                    <li><a href="about.html" title="History" style="text-decoration: none;">About</a></li>
                    <li><a href="services.html" title="Recipe" style="text-decoration: none;">Services</a></li>
                    <li><a href="contact.html" title="Contact" style="text-decoration: none;">Contact</a></li>
                    <li><a href="donate.html" title="Donate" style="text-decoration: none;">Donate</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="donate">
            <div class="container">
                <h1>You are making a difference!</h1>
                <form action="#" method="post">
                <div class="form-group">
                    <label>Frequency:</label>
                    <div class="frequency-options">
                        <input type="radio" id="one-time" name="frequency" value="one-time">
                        <label for="one-time" class="option">One-Time</label>
                        <input type="radio" id="monthly" name="frequency" value="monthly">
                        <label for="monthly" class="option">Monthly</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Amount:</label>
                    <div class="amount-options">
                        <input type="radio" id="amount-50" name="amount" value="50">
                        <label for="amount-50">$50</label>
                        <input type="radio" id="amount-100" name="amount" value="100">
                        <label for="amount-100">$100</label>
                        <input type="radio" id="amount-200" name="amount" value="200">
                        <label for="amount-200">$200</label>
                        <input type="radio" id="amount-300" name="amount" value="300">
                        <label for="amount-300">$300</label>
                        <input type="radio" id="amount-500" name="amount" value="500">
                        <label for="amount-500">$500</label>
                        <input type="radio" id="amount-1000" name="amount" value="1000">
                        <label for="amount-1000">$1000</label>
                        <div class="other-amount">
                            <input type="radio" id="amount-other" name="amount" value="other">
                            <label for="amount-other">Other Amount</label>
                            <input type="text" id="amount-other-text" name="amount-other-text" placeholder="Enter amount">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Street1:</label>
                    <input type="text" id="street1" name="street1" required>
                </div>
                <div class="form-group">
                    <label>Street2:</label>
                    <input type="text" id="street2" name="street2">
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label>State/Province:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label>Payment Info:</label>
                    <div class="form-group">
                        <label>Credit Card:</label>
                        <input type="text" id="credit-card" name="credit-card" required>
                    </div>
                    <div class="form-group">
                        <label>Expiration Date:</label>
                        <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                    </div>
                </div>
                <button type="submit" class="form-button">Donate Now</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
    <div class="footer-bar">
        <div class="footer-logo">
            <img src="images/logo.jpg" alt="Logo on the footer of page" class="footer-logo-rounded">
        </div>
        
        <div class="footer-company">
            <p>Big Brother Big Sisters of Canada</p>
            <p>220 Yonge St. Ste. 110a Toronto Ontario Canada M5B 2H1 </p>
            <p>Toll free: 1-800-263-9133</p>
        </div>
        <div class="footer-links">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.png" alt="facebook logo" class="logo-size">
            </a>
            <a target="_blank" href="https://twitter.com">
                <img src="images/xlogo.png" alt="x logo" class="logo-size">
            </a>
            <a target="_blank" href="https://www.youtube.com">
                <img src="images/youtube.png" alt="youtube logo" class="logo-size">
            </a>
            <a target="_blank" href="https://www.instagram.com">
                <img src="images/instagram.png" alt="instagram logo" class="logo-size">    
            </a>
            <a target="_blank" href="https://www.linkedin.com">
                <img src="images/linkedin.png" alt="linkedin logo" class="logo-size">
            </a>
        </div>
    </div>
</footer>

</body>
</html>
